{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %} Profile Pic Add {% endblock%}

{% block body_block %}

<form method="POST" enctype="multipart/form-data">
    <h2>Add Profile Picture</h2>
    {{form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-md btn-success">Add</button>
</form>

{% endblock%}
